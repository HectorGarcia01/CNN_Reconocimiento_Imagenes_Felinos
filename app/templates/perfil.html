<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    </head>
    <body>
        {% include 'partials/_navbar.html' %}

        <div class="container">
            <h1>Perfil de Usuario</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" readonly>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" readonly>
                </div>
                <div class="form-group">
                    <label for="direccion">Direcci√≥n:</label>
                    <input type="text" id="direccion" name="direccion" value="{{ usuario.direccion }}" readonly>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" value="{{ usuario.correo }}" readonly>
                </div>
            </form>
        </div>
    </body>
</html>
