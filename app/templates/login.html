<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        {% include 'partials/_sweetAlert2.html' %} <!-- incluimos las etiquetas necesarias para utilzar sweetAlert2 -->
    </head>
    <body>
        <div class="container">
            <h2>Iniciar sesión</h2>
            <form action="/login/validar_usuario" method="POST">
                <!-- Campos para iniciar sesión -->
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="{{ url_for('usuario.registro') }}">Regístrate</a></p>
        </div>

        <!-- Obtenemos el mensaje enviado desde el controlador -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    //Guardamos el mensaje para utilizarlo en otro js
                    var mensaje_error = "{{ messages[0] }}";
                </script>
                <script src="{{ url_for('static', filename='js/alerta_error.js') }}"></script>
            {% endif %}
        {% endwith %}
    </body>
</html>
