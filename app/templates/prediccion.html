<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Predicci칩n</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/prediccion.css') }}">

    <body>
        <div class="container">
            <h2>Reconocimiento de im치genes con IA</h2>
            <div class="contenedor-imagen">
                <form method="POST" enctype="multipart/form-data">
                    <!-- Campo para subir imagen -->
                    <div class="contenedor-input">
                        <label for="imagen-input" class="imagen-label">Inserte Imagen</label>
                        <input id="imagen-input" type="file" name="imagen" accept=".png, .jpg, .jpeg" required>
                        <!-- <img id="imagen-miniatura" src="#" alt="Miniatura de la imagen" /> -->
                    </div>
                    <button type="submit">Realizar predicci칩n</button>
                </form>
            </div>
            <div class="contenedor-prediccion">

                <div class="prediccion-item">
                    <label for="leon-input">Le칩n</label>
                    <div class="prediccion-nivel">
                        <span class="nivel"></span>
                    </div>
                    <span class="prediccion-porcentaje">{{ porcentaje_leon }}</span>
                </div>
                <div class="prediccion-item">
                    <label for="gato-input">Gato</label>
                    <div class="prediccion-nivel">
                        <span class="nivel"></span>
                    </div>
                    <span class="prediccion-porcentaje">{{ porcentaje_gato }}</span>
                </div>
                <div class="prediccion-item">
                    <label for="tigre-input">Tigre</label>
                    <div class="prediccion-nivel">
                        <span class="nivel"></span>
                    </div>
                    <span class="prediccion-porcentaje">{{ porcentaje_tigre }}</span>
                </div>
                <div class="prediccion-item">
                    <label for="pantera-input">Pantera</label>
                    <div class="prediccion-nivel">
                        <span class="nivel"></span>
                    </div>
                    <span class="prediccion-porcentaje">{{ porcentaje_pantera }}</span>
                </div>
            </div>
        </div>
    </body>
</html>
